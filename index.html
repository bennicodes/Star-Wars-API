<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/navbar.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/characters.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__logo-container">
          <a href="./index.html" class="navbar__logo-link">
            <img
              src="./src/assets/img/Star_Wars_Logo-removebg-preview.png"
              alt="main logo"
              class="navbar__logo"
            />
          </a>
        </div>
        <ul class="navbar__buttons">
          <li>
            <button class="navbar__button home navbar__button--active">
              Home
            </button>
          </li>
          <li>
            <button class="navbar__button Films">Films</button>
          </li>
          <li>
            <button class="navbar__button characters">Characters</button>
          </li>
          <li>
            <button class="navbar__button Planets">Planets</button>
          </li>
          <li>
            <button class="navbar__button Vehicles">Vehicles</button>
          </li>
        </ul>
        <!-- Hamburger menu -->
        <div class="navbar__button-container">
          <button class="navbar__menu-button">
            <i class="fa-solid fa-bars fa-xl navbar__menu-icon"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- ------------------------------------ -->
    <main>
      <!-- Categories -->
      <div class="category-container">
        <div class="category__card-container">
          <button class="category__card films">
            <div class="category__image-container">
              <img
                src="./src/assets/img/star-wars-movie-poster.jpg"
                alt="movie poster"
                class="category__image"
              />
            </div>
          </button>
          <h2 class="category__heading">Films</h2>
        </div>
        <div class="category__card-container">
          <button class="category__card characters">
            <div class="category__image-container">
              <img
                src="./src/assets/img/yoda-removebg-preview.png"
                alt="yoda"
                class="category__image"
              />
            </div>
          </button>
          <h2 class="category__heading">Characters</h2>
        </div>
        <div class="category__card-container">
          <button class="category__card planets">
            <div class="category__image-container">
              <img
                src="./src/assets/img/star-wars-planet-removebg-preview.png"
                alt="planet"
                class="category__image"
              />
            </div>
          </button>
          <h2 class="category__heading">Planets</h2>
        </div>
        <div class="category__card-container">
          <button class="category__card vehicles">
            <div class="category__image-container">
              <img
                src="./src/assets/img/star-wars-spaceship-removebg-preview.png"
                alt="spaceship"
                class="category__image"
              />
            </div>
          </button>
          <h2 class="category__heading">Vehicles</h2>
        </div>
      </div>
      <!-- Category containers -->
      <div class="films-container"></div>
      <div class="characters-container"></div>
      <div class="planets-container"></div>
      <div class="vehicles-container"></div>
    </main>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
